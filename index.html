<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places i've visited</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <h1>Places I've Visited</h1>

   <div class="sectionOne">

    <form class="placesForm">
        <input type="text" id="locationInput" placeholder="Enter a location" required>
        <input type="text" id="landmarks" placeholder="Enter landmarks" required>
        <input type="text" id="dateVisited" placeholder="Enter date visited" required>
        <input type="text" id="notes" placeholder="Enter notes" required>
        <button type="submit">Add Place</button>
    </form>
    <ol id="placelist"></ol>

    <div id="message"></div>
   </div>

   <script src="./script.js"></script>
</body>
</html>
