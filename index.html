<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places i've visited</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <h1>Places I've Visited</h1>

   <div class="sectionOne">

    <form class="placesForm">
        <input type="text" id="locationInput" placeholder="Enter the location" required>
        <input type="text" id="landmarks" placeholder="Enter landmarks" required>
        <input type="date" id="dateVisited" placeholder="Enter date visited" required>
        <input type="text" id="remarks" placeholder="Enter remarks" required><br>
        <input type="text" id="photolink" placeholder="Enter photo link" required><br>
        <button type="submit">Add Place</button>
    </form>
    <ul id="placeList"></ul>

    <div id="placeDetails"></div>
   </div>

   <script src="./script.js"></script>
</body>
</html>
